<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='app_icon.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <img src="{{ url_for('static', filename='app_icon.png') }}" width="100" height="100" /> <!-- how do i make this image smaller? -->
  <h1>Please input sample prostate cancer pathology report: </h1>
  <form action="/" method="post">
    <textarea type="textarea" name="prostate_path" rows="4" cols="50" placeholder="Enter path report here. Please omit PHI" required></textarea>
    </br>
    <input type="submit" value="Process" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  <div class="samples">{{ samples }}</div>
  <div class="score">{{ score }}</div>
  <div class="value">{{ value }}</div>
  <div class="percentage">{{ percentage }}</div>
  {% endif %}

</body>
